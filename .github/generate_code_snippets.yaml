name: Update Docs with Code Samples from OpenAPI

on:
  push:
    branches:
      - christian/docs_deployment_step_for_gen

permissions:
  contents: write  # allow pushing commits back to the PR branch

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run update script
        run: bun run scripts/generate_code_samples.ts

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: update code samples from OpenAPI" || echo "No changes"
          git push origin HEAD:${{ github.head_ref }}